<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Selbsthilfe-Sachsen-Karte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="app.js" as="script">
    <link rel="preload" href="contact-points.json" as="fetch" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

    <div class="content-wrapper">
        <div id="contact-points">
            <div id="filter-bar"></div>
            <div id="contact-list"></div>
            <!-- The contact points will be loaded here -->
        </div>
        <div id="map-container">
            <object type="image/svg+xml" data="assets/map.svg" id="sachsen-map" draggable="false">
                Karte von Sachsen, die die Standorte von Selbsthilfekontaktstellen zeigt.
            </object>
        </div>
    </div>
</main>

<template id="contact-point-template">
    <div class="contact-point">
        <button class="copy-button">
            <img src="assets/icons/Clipboard32x32.svg" alt="Copy contact details">
        </button>
        <h4 class="carrier"></h4>
        <p class="name"></p>
        <div class="contact-grid">
            Adresse: <span class="address"></span>
            E-Mail: <a class="email" target="_blank"></a>
            Telefon: <a class="phone" target="_blank"></a>
            Mobil: <a class="mobile" target="_blank"></a>
        </div>
        <div class="opening-hours-grid">
            Sprechzeiten: <span class="opening-hours-value">Keine Angaben</span>
        </div>
        <div class="social-links-container">
            <div class="social-link-website"></div>
            <div class="social-link-facebook"></div>
            <div class="social-link-instagram"></div>
        </div>
    </div>
</template>

<template id="initial-message-template">
    <div class="initial-message">
        <img src="assets/icons/Navigation48x48.svg" alt="Copy contact details">
        <p>WÃ¤hlen Sie einen Landkreis aus, um die Selbsthilfekontaktstellen anzuzeigen.</p>
    </div>
</template>

<script src="app.js"></script>
</body>
</html>
