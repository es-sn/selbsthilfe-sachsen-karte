<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Selbsthilfe-Sachsen-Karte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="app.js" as="script">
    <link rel="preload" href="contact-points.json" as="fetch" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

    <div class="content-wrapper">
        <div id="contact-points">
            <div id="filter-bar"></div>
            <div id="contact-list"></div>
            <!-- The contact points will be loaded here -->
        </div>
        <div id="map-container">
            <object type="image/svg+xml" data="assets/map.svg" id="sachsen-map" draggable="false">
                Karte von Sachsen, die die Standorte von Selbsthilfekontaktstellen zeigt.
            </object>
        </div>
    </div>
</main>

<template id="contact-point-template">
    <div class="contact-point">
        <button class="copy-button">
            <img src="assets/icons/Clipboard32x32.svg" alt="Copy contact details">
        </button>
        <h4 class="carrier"></h4>
        <p class="name"></p>
        <div class="detail-grid">
            <div class="address-wrapper">
                <img src="assets/icons/Pin40x40.svg" alt="Adresse">
                <span class="address"></span>
            </div>

            <div class="opening-hours-wrapper">
                <img src="assets/icons/Clock40x40.svg" alt="Öffnungszeiten">
                <div class="opening-hours-content">
                    <div class="opening-hours-header">
                        <div class="status-and-chevron">
                            <div class="opening-status"></div>
                            <img src="assets/icons/ChevronDown.svg" class="chevron-icon" alt="Toggle opening hours">
                        </div>
                    </div>
                    <div class="opening-time collapsible-content">
                        <div class="weekly-opening-hours"></div>
                    </div>
                </div>
            </div>

            <div class="opening-hours-comment-wrapper">
                <img src="assets/icons/Calendar40x40.svg" alt="Kalenderhinweis">
                <span class="opening-hours-comment"></span>
            </div>

            <div class="website-wrapper">
                <img src="assets/icons/Globe40x40.svg" alt="Webseite">
                <a class="website" target="_blank"></a>
            </div>

            <div class="email-wrapper">
                <img src="assets/icons/Mail40x40.svg" alt="E-Mail">
                <a class="email" target="_blank"></a>
            </div>

            <div class="phone-wrapper">
                <img src="assets/icons/Phone40x40.svg" alt="Telefon">
                <span class="phone-numbers"></span>
            </div>

            <div class="instagram-wrapper">
                <img src="assets/icons/Instagram40x40.svg" alt="Instagram">
                <a class="instagram" target="_blank"></a>
            </div>

            <div class="facebook-wrapper">
                <img src="assets/icons/Facebook40x40.svg" alt="Facebook">
                <a class="facebook" target="_blank"></a>
            </div>

            <div class="linkedin-wrapper">
                <img src="assets/icons/Linkedin40x40.svg" alt="LinkedIn">
                <a class="linkedin" target="_blank"></a>
            </div>
        </div>
    </div>
</template>

<template id="initial-message-template">
    <div class="initial-message">
        <img src="assets/icons/Navigation48x48.svg" alt="Copy contact details">
        <p>Wählen Sie einen Landkreis aus, um die Selbsthilfekontaktstellen anzuzeigen.</p>
    </div>
</template>

<script src="app.js"></script>
</body>
</html>
