<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selbsthilfe-Sachsen-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interaktive Karte der Selbsthilfekontaktstellen in Sachsen. Finden Sie Anlaufstellen in Ihrer Region.">
  <link rel="preload" href="style.css" as="style">
  <link rel="preload" href="app.js" as="script">
  <link rel="preload" href="contact-points.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

  <div class="content-wrapper">
    <div id="contact-points">
      <h1>Selbsthilfekontaktstellen Sachsen</h1>
      <p>Interaktive Karte der Selbsthilfegruppen in Sachsen</p>
      <div id="filter-bar"></div>
      <div id="contact-list"></div>
      <!-- The contact points will be loaded here -->
    </div>
    <div id="map-container">
      <object type="image/svg+xml" data="assets/map.svg" id="sachsen-map" draggable="false">
        Karte von Sachsen, die die Standorte von Selbsthilfekontaktstellen zeigt.
      </object>
    </div>
  </div>
</main>

<template id="contact-point-template">
    <div class="contact-point">
        <h4 class="name"></h4>
        <p class="carrier"></p>
        <p class="address-container"><strong>Adresse:</strong> <span class="address"></span></p>
        <p class="phone-container"><strong>Telefon:</strong> <a class="phone"></a></p>
        <p class="mobile-container"><strong>Mobil:</strong> <a class="mobile"></a></p>
        <p class="email-container"><strong>Email:</strong> <a class="email"></a></p>
        <p class="web-container"><strong>Web:</strong> <a class="web" target="_blank"></a></p>
        <social class="social"></social>
    </div>
</template>

<script src="app.js"></script>
</body>
</html>
